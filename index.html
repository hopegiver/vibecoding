<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>바이브 코딩 가이드북</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="맑은소프트 직원들을 위한 쉽고 빠른 웹 개발 가이드">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme: Vue -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #42b983;
      --theme-color-secondary: #3eaf7c;
    }

    /* 한글 폰트 최적화 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Malgun Gothic", "맑은 고딕", sans-serif;
    }

    /* 코드 블록 폰트 */
    code, pre {
      font-family: "Consolas", "Monaco", "나눔고딕코딩", monospace;
    }

    /* 사이드바 패딩 */
    .sidebar .sidebar-nav {
      padding-left: 20px;
    }

    /* 사이드바 리스트 아이템 마진 */
    .sidebar li {
      margin: 0;
    }

    /* 메인 컨텐츠 영역 최대 폭 */
    .markdown-section {
      max-width: 80%;
    }

    /* 컨텐츠 영역 패딩 */
    .content {
      padding-top: 40px;
    }

    /* 모바일 환경 */
    @media screen and (max-width: 768px) {
      .markdown-section {
        max-width: 95%;
      }

      .content {
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <div id="app">로딩중...</div>

  <script>
    window.$docsify = {
      name: '바이브 코딩 가이드북',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      coverpage: false,
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 0,
      relativePath: false,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      // 검색 기능
      search: {
        placeholder: '검색...',
        noData: '검색 결과가 없습니다.',
        depth: 3,
        hideOtherSidebarContent: true
      },

      // 복사 버튼
      copyCode: {
        buttonText: '복사',
        errorText: '오류',
        successText: '복사됨!'
      },

      // 페이지네이션
      pagination: {
        previousText: '이전',
        nextText: '다음',
        crossChapter: true,
        crossChapterText: true
      },

      // 편집 링크 (필요시 GitHub 저장소 연결)
      // editOnGitHub: {
      //   repo: 'username/repo',
      //   text: 'GitHub에서 편집하기'
      // }
    }
  </script>

  <!-- Docsify 핵심 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- 검색 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <!-- 복사 버튼 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

  <!-- 페이지네이션 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Emoji 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>

  <!-- 코드 하이라이팅 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markup.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
